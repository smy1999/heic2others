<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HEIC格式转换 by SMY</title>
<!--    <script type="module" src="./node_modules/heic2any/dist/heic2any.js"></script>-->

<!--    <script type="module" src="./convert.js"></script>-->

</head>
<body>



    <h1 style="text-align:center;">
        HEIC转JPG、JPEG、PNG工具
    </h1>

    <p style="font-size:20px;">
        <label for="file_format">选择转换的图片格式:</label>

        <select name="file_format" id="file_format" style="font-size:20px;">
            <option value="image/jpg">JPG</option>
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
        </select>

        <br>
        <br>


        <label for="rate">输入图像压缩尺寸:</label>
        <input type="number" name="rate" id="rate" min="0" max="1" placeholder="1.0" step="0.01" style="font-size:20px;" value="1">

        <br>
        <br>

        <label for="files">选择输入图片</label>
        <input type="file" name="files" id="files" style="font-size:20px;" multiple="multiple">

        <br>
        <br>

<!--        <button style="font-size:20px;" onclick="transfer()">确定</button>-->
        <button type="button" id="hello">确定</button>
        <script type="module">
            import {convert} from './convert.js';
            document.querySelector('#hello').addEventListener('click', convert);


        </script>

    </p>



</body>





</html>
